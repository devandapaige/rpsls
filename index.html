<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ROCK PAPER SCISSORS LIZARD SPOCK</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <h1>Let's play Rock, Paper, Scissors, Lizard, Spock</h1>
    <h3>Pick your hand below and see if you can beat the computer.</h3>
    <div class="buttons">
      <button id="rock"><img src="images/005-stone.png" alt="rock" /></button>
      <button id="paper"><img src="images/003-file.png" alt="paper" /></button>
      <button id="scissors">
        <img src="images/004-scissors.png" alt="scissors" />
      </button>
      <button id="lizard">
        <img src="images/002-lizard.png" alt="lizard" />
      </button>
      <button id="spock">
        <img src="images/001-spock.png" alt="vulcan salute" />
      </button>
    </div>
    <!-- Icons used on website:-->
    <div class="attribute">
      <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik, </a><a href="https://www.flaticon.com/authors/smalllikeart" title="smalllikeart">smalllikeart, </a><a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware, </a>and

        >Those Icons</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <div class="author">
      <p>
        Coded by,
        <a href="https://amanda-nelson.netlify.app">Amanda Nelson üêà</a>
      </p>
